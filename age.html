<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Know your age</title>
</head>
<body>

    
<form name="age">
    <input type="text" id="myage" name="myAge"><br><br>
    <button type="button" onclick="getMyAge()">Submit</button>
</form>


    <script>
        
      
function getMyAge(){
    let myInput = document.getElementById("myage").value;
    let date = new Date();
    let currentYear = date.getFullYear();

    let myAge = currentYear - myInput;

    console.log(myAge);
    
    
}
        


    </script>
    
</body>
</html>
