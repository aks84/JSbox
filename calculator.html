<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form name="calForm">
	<input type="text" name="clcDisplay"> <br>
	<input type="button"  name="btn9" value="7" onclick="myclick(7)">
	<input type="button"  name="btn8" value="8" onclick="myclick(8)">
	<input type="button"  name="btn7" value="9" onclick="myclick(9)"> 
	<input type="button" value="DEL" name="del" onclick="deleteBtn()">
	<input type="button" value="AC" name="ac" onclick="deleteAC()">
	<br>

	<input type="button"  name="btn6" value="4" onclick="myclick(4)">
	<input type="button"  name="btn5" value="5" onclick="myclick(5)">
	<input type="button"  name="btn4" value="6" onclick="myclick(6)">
	<input type="button" name="btnpls" value="+"  onclick="myclick('+')">
	<input type="button" name="btnmns" value="-"  onclick="myclick('-')">
	<br>
	
	<input type="button"  name="btn3" value="1" onclick="myclick(1)">
	<input type="button"  name="btn2" value="2" onclick="myclick(2)">
	<input type="button"  name="btn1" value="3" onclick="myclick(3)">
	<input type="button" name="btndiv" value="/"  onclick="myclick('/')">
	<input type="button" name="btnmlt" value="*"  onclick="myclick('*')"><br>
	<input type="button"  name="btnzero" value="0" onclick="myclick(0)">
	<input type="button"  name="btn2zero" value="00" onclick="myclick('00')">
	<input type="button"  name="btnpoint" value="." onclick="myclick('.')">
	<input type="button" name="btnequal" value="="  onclick="calculateAll()">

	
	

</form>


<!-- javascri -->
	<script>
	function myclick(a) {
		calForm.clcDisplay.value+=a;
			
		}	

	function calculateAll() {
		calForm.clcDisplay.value=eval(calForm.clcDisplay.value)
	}

	function deleteAC() {
		calForm.clcDisplay.value=0;
	}

	function deleteBtn() {
		let prevalue = calForm.clcDisplay.value;
		calForm.clcDisplay.value=prevalue.substr(0, prevalue.length-1)

	}
</script>
	
	
</body>
</html>
