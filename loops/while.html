<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while and do- while loops</title>
</head>
<body>

    <button onclick="whileLoop()">While Loop</button>

    <script>

        // while loop
    function whileLoop(){
    var x = 0;
    while(x < 15){

        document.write("<li>" + x + "</li> <br>");
        x++;
    }
}


    // do while loop
    var y = 1;
    do{
        document.write("<li>" +y+ "</li>");
        y++;
    }
    while(y <= 10)
    </script>
    
</body>
</html>
